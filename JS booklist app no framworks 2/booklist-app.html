<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa5106a49a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>MyBookList</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-book-open text-primary"></i> My <span class="text-primary">Book</span>list
        </h1>

        <form id="book-form">
            <div class="form-group"><label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group"><label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group pb-4"><label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <div class="d-grid gap-2"><input class="btn btn-primary" type="submit" value="add book"></div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>



    <script src="booklistapp.js"></script>
</body>



</html>
